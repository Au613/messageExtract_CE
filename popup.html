<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Extension Popup</title>
		<style>
			body {
				width: 200px;
				padding: 10px;
				text-align: center;
			}

			button {
				margin: 10px;
				padding: 10px;
				width: 80%;
				border: none;
				background-color: #007bff;
				color: white;
				font-size: 16px;
				border-radius: 5px;
				transition: all 0.1s ease;
			}

			button:active {
				transform: scale(0.95);
				box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
			}

			.dateInfo {
				font-size: 12px;
			}
            
		</style>
	</head>
	<body>
        <button id="today">
            <p>Today</p>
            <p class="dateInfo" id="todayDate"></p>
        </button>
		<button id="beginningOfWeek">
			<p>Week</p>
			<p class="dateInfo" id="weekRange"></p>
		</button>

		<script src="popup.js"></script>
	</body>
</html>
