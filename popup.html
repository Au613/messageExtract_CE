<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Extension Popup</title>
		<style>
			body {
				width: 300px;
				padding: 10px;
				text-align: center;
			}

			button {
				margin: 10px;
				padding: 10px;
				width: 80%;
				border: none;
				background-color: #007bff;
				color: white;
				font-size: 16px;
				border-radius: 5px;
				transition: all 0.1s ease;
			}

			button:active {
				transform: scale(0.95);
				box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
			}

			.dateInfo {
				font-size: 12px;
			}

			/* Style for the horizontal divider */
			.divider {
				width: 80%;
				border: 0;
				border-top: 1px solid #ccc;
				margin: 15px auto;
			}

			/* Style for the date fields */
			.dateFields {
				margin-top: 10px;
				display: flex;
				flex-direction: row;
				justify-content: space-between;
				width: 100%;
			}

			.dateFields input {
				width: 65%;
				padding: 8px;
				margin: 5px 0;
				border-radius: 5px;
				border: 1px solid #ccc;
			}

			/* Style for the date range button */
			#dateRange {
				width: 80%;
				margin-top: 10px;
				padding: 10px;
				border-radius: 5px;
				border: none;
				background-color: #28a745;
				color: white;
				font-size: 16px;
			}
		</style>
	</head>
	<body>
        <button id="today">
            <p>Today</p>
            <p class="dateInfo" id="todayDate"></p>
        </button>
		<button id="week">
			<p>Week</p>
			<p class="dateInfo" id="weekRange"></p>
		</button>
        
		<!-- Horizontal Divider -->
		<hr class="divider" />
		<button id="Copy">
			<p>Copy Results</p>
		</button>

        <div id="leaderboard"></div>

		<script src="popup.js"></script>
	</body>
</html>
